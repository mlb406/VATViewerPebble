<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      text-align: center;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      font: 40px trebuchet ms, sans-serif;
    }
    
    h3 {
      font: 35px trebuchet ms, sans-serif;
    }
    
    p.instruct {
      font: 25px trebuchet ms, sans-serif;
      font-style: italic;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>
    $(function() {
      console.log("Page ready!");
      $(".subButton").click(function() {
        var station1 = document.getElementById("station1").value;
        var station2 = document.getElementById("station2").value;
        var station3 = document.getElementById("station3").value;
        var station4 = document.getElementById("station4").value;
        var station5 = document.getElementById("station5").value;
        var options = { s1: station1, s2: station2, s3: station3, s4: station4, s5: station5 };
        var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(options));
        document.location = location;
      });
    });
  </script>
</head>

<body>
  <h1>VATViewerPebble settings</h1>
  <h3>At the moment, only 5 FIRs/stations are available.</h3>
  <p class="instruct">To add all stations in the FIR, for example EGTT, add irregular callsigns (i.e. LON) with a comma.</p>
  <p class="instruct">E.G. "EG,LON,LTC,ESSEX,THAMES"</p>
  <p>Station 1</p>
  <input type="text" id="station1">
  <p>Station 2</p>
  <input type="text" id="station2">
  <p>Station 3</p>
  <input type="text" id="station3">
  <p>Station 4</p>
  <input type="text" id="station4">
  <p>Station 5</p>
  <input type="text" id="station5">
  <br>
  <button class="subButton" id="subButton">Submit</button>
</body>
</html>
